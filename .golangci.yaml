version: "2"
run:
  tests: false
linters:
  enable:
    - goconst
    - importas
    - nestif
    - nlreturn
    - reassign
    - revive
    - usestdlibvars
    - whitespace
  settings:
    importas:
      alias:
        - pkg: k8s.io/api/core/v1
          alias: corev1
        - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
          alias: metav1
        - pkg: github.com/sudoswedenab/dockyards-backend/api/v1alpha3
          alias: dockyardsv1
      no-unaliased: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
